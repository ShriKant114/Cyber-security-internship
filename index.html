<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media screen and (max-width: 768px) {
            footer {
                margin-bottom: 11%;
            }
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }

        .eye-icon:hover {
            color: #000;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col" style="margin-left: 5%; margin-right: 5%;">

    <!-- Navbar -->
    <nav class="bg-transparent w-full p-4 md:p-6 flex justify-between items-center">
        <a href="#" class="text-base md:text-xl font-medium">Home</a>
        <div class="flex space-x-8">
            <a href="#" class="text-base md:text-lg">About us</a>
            <a href="#" class="text-base md:text-lg">Contact us</a>
        </div>
    </nav>

    <hr class="border-gray-300"><br>

    <main class="flex-grow">
        <section class="container mx-auto p-4">

            <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 20px;">

                <!-- Secure Your Public Photos Section -->
                <div style="flex: 1; min-width: 400px; max-width: 600px;">

                    <!-- Heading -->
                    <h1 class="text-2xl md:text-4xl font-bold text-gray-600">Secure Your Public Photos</h1>
                    <br>

                    <!-- Encrypt Form -->
                    <form method="post" class="space-y-4">
                        <p>Upload Image To Protect</p>
                        <input type="file" class="border p-2 w-full" required>

                        <p>Enter a Message to Hide in Image</p>
                        <input type="text" placeholder="Enter message" class="border p-1 w-full" required>

                        <p>Enter a Password to Crack Message</p>
                        <div class="password-container">
                            <input type="password" id="encrypt-password" placeholder="Enter password" class="border p-2 w-full" required>
                            <i class="eye-icon bi bi-eye-slash" onclick="togglePassword('encrypt-password', this)"></i>
                        </div>

                        <div class="flex space-x-4">
                            <button class="px-4 py-2 border border-black rounded">Submit</button>
                            <button class="px-4 py-2 border border-black rounded">Download</button>
                        </div>
                    </form>
                </div>

                <!-- Decrypt Image Section -->
                <div style="flex: 1; min-width: 400px; max-width: 600px;">

                    <!-- Heading -->
                    <h1 class="text-2xl md:text-4xl font-bold text-gray-600">Decrypt Image</h1>
                    <br>

                    <!-- Decrypt Form -->
                    <form method="post" class="space-y-4">
                        <p>Upload Encrypted Image</p>
                        <input type="file" class="border p-2 w-full" required>

                        <p>Enter Password to Decrypt</p>
                        <div class="password-container">
                            <input type="password" id="decrypt-password" placeholder="Enter password" class="border p-2 w-full" required>
                            <i class="eye-icon bi bi-eye-slash" onclick="togglePassword('decrypt-password', this)"></i>
                        </div>

                        <div class="flex space-x-4">
                            <button class="px-4 py-2 border border-black rounded">Decrypt</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-transparent mt-auto">
        <div class="container mx-auto px-6 py-4">
            <hr class="border-gray-300 mb-4">
            <div class="flex flex-wrap md:flex-nowrap justify-between items-center text-gray-700 space-y-2 md:space-y-0">
                <div class="flex items-center space-x-4">
                    <p class="text-sm md:text-base">Â© 2025 FeelFree Share, Inc. All rights reserved.</p>
                    <a href="/termcondition" class="text-sm md:text-base hover:underline">Terms of Use</a>
                </div>

                <div class="flex space-x-4">
                    <a href="https://twitter.com" target="_blank" class="text-gray-600 hover:scale-110 transition-transform duration-300">
                        <i class="bi bi-twitter text-base"></i>
                    </a>
                    <a href="https://www.instagram.com/shrikant_041?igsh=MTJ1ejRkYm1rdWY5cA==" target="_blank" class="text-gray-600 hover:scale-110 transition-transform duration-300">
                        <i class="bi bi-instagram text-base"></i>
                    </a>
                    <a href="https://facebook.com" target="_blank" class="text-gray-600 hover:scale-110 transition-transform duration-300">
                        <i class="bi bi-facebook text-base"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/shrikant-kushwaha-669378255" target="_blank" class="text-gray-600 hover:scale-110 transition-transform duration-300">
                        <i class="bi bi-linkedin text-base"></i>
                    </a>
                    <a href="https://github.com/ShriKant114" target="_blank" class="text-gray-600 hover:scale-110 transition-transform duration-300">
                        <i class="bi bi-github text-base"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- JavaScript for Show/Hide Password -->
    <script>
        function togglePassword(id, icon) {
            const passwordInput = document.getElementById(id);
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
    </script>

</body>

</html>
